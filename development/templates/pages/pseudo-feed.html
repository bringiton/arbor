<div class="container container--feed">
    <div class="leaves">
        <div class="leaf leaf--content" ng-repeat="media in feed track by $index" style="background-image: url({{media.images.standard_resolution.url}});">
            <span class="leaf__publisher-via-source">
                {{media.name}} via instagram
            </span>
            <span ng-if="media.copy" class="leaf__copy">{{media.caption.text}}</span>
        </div>
    </div>
</div>
