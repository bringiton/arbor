<div class="container container--search">
    <div class="form-group">
        <div class="col-sm-10">
            Search: <input type="search" id="input" class="form-control" ng-model="testField">
        </div>
    </div>
    <div class="search-results">
        <div class="search-result leaf leaf--pile" ng-repeat="searchResult in searchResults | filter:testField">
            <div class="content">
                <div class="innards">
                    <span class="publisher"></span>
                    <div class="title-and-mediums">
                        <span class="leaf__title">{{searchResult.title}}</span>
                        <div class="mediums" ng-if="searchResult.mediums">
                            <i ng-repeat="medium in searchResult.mediums" class="leaf__media-icon fa fa-2x fa-{{searchResult.icon}}"></i>
                        </div>
                    </div>
                    <div class="continue">
                        <div class="arrow-container">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
